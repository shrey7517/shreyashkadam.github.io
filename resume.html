  <!-- ================= SCRIPTS ================= -->
  <script>
  function openResume() {
    if (window.innerWidth < 768) {
      window.open("resume/Shreyash_Kadam_Resume.pdf", "_blank");
    } else {
      document.querySelector(".resume-modal").classList.add("active");
    }
  }
</script>
<script>
    function openResumeModal() {
      document.getElementById("resumeModal").classList.add("active");
      document.body.style.overflow = "hidden";
    }

    function closeResumeModal() {
      document.getElementById("resumeModal").classList.remove("active");
      document.body.style.overflow = "auto";
    }

    document.getElementById("resumeModal").addEventListener("click", function(e) {
      if (e.target === this) closeResumeModal();
    });

    /* Scroll animations */
    const animatedSections = document.querySelectorAll(
      ".section-animate, .animate-left, .animate-right, .stagger"
    );

    function animateOnScroll() {
      const triggerPoint = window.innerHeight * 0.85;
      animatedSections.forEach(section => {
        if (section.getBoundingClientRect().top < triggerPoint) {
          section.classList.add("active");
        }
      });
    }

    window.addEventListener("scroll", animateOnScroll);
    window.addEventListener("load", animateOnScroll);
  </script>
